# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

environment: prod

# Site settings
title: tobiasbu - Game Developer
email: flamenco.bluegrass@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  A game developer from Brazil.
author: Tobias Beise Ulrich

baseurl: "" # the subpath of your site, e.g. /blog
livereload: false
url: "https://tobiasbu.github.io" # the base hostname & protocol for your site

github_username: tobiasbu
twitter_username: "@tobi_ulrich"
encoding: utf-8
#excerpt_separator: "<!--more-->"
plugins:
  - jekyll-pseudocode-b
permalink: pretty
# Build settings
markdown: kramdown
highlighter: rouge
# More › http://kramdown.gettalong.org/quickref.html
# Options › http://kramdown.gettalong.org/options.html
kramdown:
  input: GFM
  auto_ids: false
  # https://github.com/jekyll/jekyll/pull/4090
  syntax_highlighter: rouge
  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  # syntax_highlighter_opts:
  # Rouge Options › https://github.com/jneen/rouge#full-options
  # css_class: 'highlight'
  # span:
  #   line_numbers: false
  # block:
  #   line_numbers: true

collections:
  games:
    output: true
    path: /untitled-space/
    permalink: /portfolio/:path/

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: true
  startings: [html, head, body]

svg:
  base_path: _svg/
  lookup: true

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - css
  - deploy.js
  - LICENSE.md
  - README.md
  - package.json
  - _plugins
  - _bkp
  - _svg
  - postcss.config.js
  - package-lock.json

include:
  - _pages
