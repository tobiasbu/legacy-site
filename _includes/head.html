<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta http-equiv="cache-control"   content="private" />
  <meta http-equiv="content-language" content="pt-br, en-US" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<!--  <meta http-equiv="expires" content = "{{ site.time | date_to_rfc822 }}" />-->

  <meta name="author" content="{{site.author}}" >
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:type" content="website" >
  <meta property="og:title" content ="{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" >
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" >
  <meta property="og:image" content="{{"/img/og.jpg" | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  {% include favicon.html %}


<!--  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
-->
 <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


{% if page.imageGallery != null %}
      {% include photoswipe.html %}
{% endif %}

  <style>
    {% include css/main.css %}
  </style>

  {% include specific_head.html %}

</head>
